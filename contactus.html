<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Other meta content -->
    <meta name="autohor" content="Ivo Stoykov">
    <meta name="keywords"
        content="fitnes, gym, disabling diseases, health and wellness goals, certified coaches, programs, training, online gym, meal plans ">
    <meta name="description"
        content=" The dedicated online fitness coaching service exclusively supporting individuals with disabling diseases ">
    <!--Title-->
    <title>Online Monster</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div>
            <h1>Online Monster</h1>
        </div>

        <nav>
            <ul>
                <li><a href="index.html" aria-label="Sending to the home page.">Home...</a></li>
                <li><a href="coaches.html" aria-label="Sending to the page Coaches.">Coaches...</a></li>
                <li><a href="contactus.html" class="active" aria-label="Sending to the page Contact Us.">Contact
                        Us...</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="sign-up">
            <form id="form">
                <fieldset>
                <h2>Sign Up and choose <br> which coach you would <br> like to train with!</h2>
                <label for="fname" class="label">First Name</label>
                <input type="text" id="fname" name="f_name" class="input" required >
                <br>
                <label for="lname" class="label">Last Name</label>
                <input type="text" id="lname" name="l_name" class="input" required >
                <br>
                <label for="email-address" class="label">Email Address</label>
                <input type="email" id="email-address" name="user_email" class="input" required>
                <br>
                <div>
                    <div>
                        <label for="emily-litovska" class="label">Emily Litovska</label>
                        <input type="radio" id="emily-litovska" name="user-choose-emily-litovska" required>
                    </div>
                    <br>
                    <div>
                        <label for="john-smith" class="label">John Smith</label>
                        <input type="radio" id="john-smith" name="user-choose-john-smith" required>
                    </div>
                    <br>
                    <div>
                        <label for="katerina-snow" class="label">Katerina Snow</label>
                        <input type="radio" id="katerina-snow" name="user-choose-katerina-snow" required>
                    </div>
                </div>
                <br>
                <button type="submit">Submit!</button>
                </div>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer id="go-up">
        <h2 class="offer"> Got a question?
        </h2>
        <h3 class="offer">Contact us on:</h3>
        <p> online.monster@gmai.com <br> OR <br>
            +497432847283</p>
        <ul id="social-media">
            <li class="facebook">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"> <i class="fa-brands fa-youtube"></i>
                </a>
            <li>
        </ul>
    </footer>

    <!-- Font Kit -->
    <script src="https://kit.fontawesome.com/1d1385922b.js" crossorigin="anonymous"></script>
</body>

</html>
